<div class="case">
  <span class="modlog-id">{modlog.id}</span>
  <div class="title">
    <p class="modlog-action">
      <b>{modlog.action}</b>
    </p>
    <p class="modlog-date">{modlog.date}</p>

    <div class="delete-button" onclick="togglePopup(this)">
      <div class="confirm">
        <p class="confirm-delete" onclick="deleteModlog(this)">âœ“</p>
        <p class="confirm-cancel" onclick="hidePopup(this)">X</p>
      </div>
      <svg
        class="icon"
        aria-hidden="false"
        width="80"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          class="lid"
          fill="#f04747"
          d="M15 3.999V2H9V3.999H3V5.999H21V3.999H15Z"
        ></path>
        <path
          class="can"
          fill="#f04747"
          d="M5 6.99902V18.999C5 20.101 5.897 20.999 7 20.999H17C18.103 20.999 19 20.101 19 18.999V6.99902H5ZM11 17H9V11H11V17ZM15 17H13V11H15V17Z"
        ></path>
      </svg>
    </div>
  </div>
  <div class="inner">
    <p class="reason">{modlog.reason}</p>
    <p class="mod">{modlog.moderator}</p>
  </div>
</div>
