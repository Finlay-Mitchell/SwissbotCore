<div
  class="item"
  style="
    display: flex;
    color: white;
    margin-left: 1rem;
    background-color: #2c2f33;
    border-radius: 2rem;
    margin-top: 1rem;
    width: 100%;
    align-items: center;
  "
>
  <img
    src="{item.profile}"
    aria-hidden="true"
    alt=""
    style="
      margin-left: 0.75rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-box-flex: 0;
      -ms-flex: 0 0 auto;
      flex: 0 0 auto;
      pointer-events: none;
      z-index: 1;
    "
  />
  <p class="username" style="padding: 0 0.5rem; font-size: 1.5rem">
    {item.username}
  </p>
  <span class="id" style="display: none">{item.id}</span>

  <p style="color: #72767d; padding-right: 1rem">{item.date}</p>
  <a
    style="
      margin-left: auto;
      margin-right: 1rem;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
    "
    href="{item.url}"
    >View</a
  >
</div>
