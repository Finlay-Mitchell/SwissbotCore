<div class="user {user.id}">
  <img
    src="{user.profile}"
    aria-hidden="true"
    alt=""
    style="
      width: 40px;
      margin-left: 5px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-box-flex: 0;
      -ms-flex: 0 0 auto;
      flex: 0 0 auto;
      pointer-events: none;
      z-index: 1;
    "
  />
  <span class="user-id" style="display: none">{user.id}</span>
  <p class="user-name">{user.displayName}</p>
  <div class="voice-status">
    <div
      class="muted"
      style="color: #ffffff22; cursor: pointer"
      onclick="toggleMute(this.parentElement.parentElement.getElementsByClassName('user-id')[0].innerHTML)"
    >
      <svg
        class="icon-2IuuZd"
        aria-hidden="false"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M6.7 11H5C5 12.19 5.34 13.3 5.9 14.28L7.13 13.05C6.86 12.43 6.7 11.74 6.7 11Z"
          fill="currentColor"
        ></path>
        <path
          d="M9.01 11.085C9.015 11.1125 9.02 11.14 9.02 11.17L15 5.18V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 11.03 9.005 11.0575 9.01 11.085Z"
          fill="currentColor"
        ></path>
        <path
          d="M11.7237 16.0927L10.9632 16.8531L10.2533 17.5688C10.4978 17.633 10.747 17.6839 11 17.72V22H13V17.72C16.28 17.23 19 14.41 19 11H17.3C17.3 14 14.76 16.1 12 16.1C11.9076 16.1 11.8155 16.0975 11.7237 16.0927Z"
          fill="currentColor"
        ></path>
        <path
          d="M21 4.27L19.73 3L3 19.73L4.27 21L8.46 16.82L9.69 15.58L11.35 13.92L14.99 10.28L21 4.27Z"
          fill="currentColor"
        ></path>
      </svg>
    </div>
    <div
      class="deafened"
      style="color: #ffffff22; cursor: pointer"
      onclick="toggleDeafen(this.parentElement.parentElement.getElementsByClassName('user-id')[0].innerHTML)"
    >
      <svg
        class="icon-2IuuZd"
        aria-hidden="false"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M6.16204 15.0065C6.10859 15.0022 6.05455 15 6 15H4V12C4 7.588 7.589 4 12 4C13.4809 4 14.8691 4.40439 16.0599 5.10859L17.5102 3.65835C15.9292 2.61064 14.0346 2 12 2C6.486 2 2 6.485 2 12V19.1685L6.16204 15.0065Z"
          fill="currentColor"
        ></path>
        <path
          d="M19.725 9.91686C19.9043 10.5813 20 11.2796 20 12V15H18C16.896 15 16 15.896 16 17V20C16 21.104 16.896 22 18 22H20C21.105 22 22 21.104 22 20V12C22 10.7075 21.7536 9.47149 21.3053 8.33658L19.725 9.91686Z"
          fill="currentColor"
        ></path>
        <path
          d="M3.20101 23.6243L1.7868 22.2101L21.5858 2.41113L23 3.82535L3.20101 23.6243Z"
          fill="currentColor"
        ></path>
      </svg>
    </div>
  </div>
  <div
    class="options"
    onclick="handleVCOptions(this)"
    onmouseover="isOverPopup=true"
    onmouseout="isOverPopup=false"
  >
    <svg
      class="icon-3Gkjwa"
      aria-hidden="false"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <path
        fill="currentColor"
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M7 12.001C7 10.8964 6.10457 10.001 5 10.001C3.89543 10.001 3 10.8964 3 12.001C3 13.1055 3.89543 14.001 5 14.001C6.10457 14.001 7 13.1055 7 12.001ZM14 12.001C14 10.8964 13.1046 10.001 12 10.001C10.8954 10.001 10 10.8964 10 12.001C10 13.1055 10.8954 14.001 12 14.001C13.1046 14.001 14 13.1055 14 12.001ZM19 10.001C20.1046 10.001 21 10.8964 21 12.001C21 13.1055 20.1046 14.001 19 14.001C17.8954 14.001 17 13.1055 17 12.001C17 10.8964 17.8954 10.001 19 10.001Z"
      ></path>
    </svg>
  </div>
</div>
