<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
      }
      @keyframes close {
        from {
          transform: rotate(-90deg);
        }
        to {
          transform: rotate(0);
        }
      }
      @keyframes open {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(-90deg);
        }
      }

      @keyframes up {
        from {
          height: 5rem;
          display: flex;
        }
        to {
          height: 0rem;
          display: none;
        }
      }

      @keyframes down {
        from {
          height: 0rem;
          display: none;
        }
        to {
          height: 5rem;
          display: flex;
        }
      }
      .logout-up {
        animation: up 0.25s ease-in-out 0s 1 alternate-reverse forwards;
      }
      .logout-down {
        animation: down 0.25s ease-in-out 0s 1 alternate-reverse forwards;
      }
      .gui-closed {
        animation: close 0.25s ease-in-out 0s 1 alternate-reverse forwards;
        transform: rotate(0);
      }
      .gui-open {
        animation: open 0.25s ease-in-out 0s 1 alternate-reverse forwards;
        transform: rotate(-90deg);
      }
      .navbar {
        width: 100%;
        background-color: #23272a;
        max-height: 75px;
        height: 75px;
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body style="background-color: #36393f; margin: 0" onload="handleLoad()">
    <div
      class="header"
      style="
        border-bottom: 1px white dashed;
        padding-bottom: 1rem;
        text-align: center;
        color: white;
        position: sticky;
        top: 0px;
        background-color: inherit;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      "
    >
      <div class="navbar">
        <img
          style="max-height: 50px; border-radius: 50%; margin-left: 1rem"
          src="https://cdn.discordapp.com/avatars/622148936425275392/915ccc92158f2c119f1b68ee187ffe4a.png?size=256"
          alt="logo"
        />

        <a
          style="
            color: white;
            text-decoration: none;
            padding: 0.25rem 1rem;
            margin-left: 1rem;
            border-left: 1px solid white;
            font-size: 1.8rem;
          "
          href="/apprentice/v1/tickets"
          >Tickets</a
        >
        <a
          style="
            color: white;
            text-decoration: none;
            padding: 0.25rem 1rem;
            font-size: 1.8rem;
          "
          href="/apprentice/v1/modlogs"
          title="Modlogs"
          >Modlogs</a
        >
        <a
          style="
            color: white;
            text-decoration: none;
            padding: 0.25rem 1rem;
            font-size: 1.8rem;
            cursor: no-drop;
          "
          href=""
          title="Currently under development"
          >Action logs</a
        >
        <div
          id="dropdown"
          class="logout"
          style="
            border-radius: 0 0 25px 25px;
            display: flex;
            background-color: #7289da;
            position: absolute;
            top: 35px;
            align-items: center;
            height: 0;
            right: 10px;
            justify-content: center;
          "
        >
          <a
            style="color: #ff3d00; font-size: 1.5rem; text-decoration: none"
            id="logout"
            href="/apprentice/v1/logout"
          >
            <b>logout</b></a
          >
        </div>
        <script>
          function handleLoad() {
            const dd = document.getElementById("dropdown");
            const profile = document.getElementById("profile");
            dd.style.width = profile.offsetWidth;
            sort();
          }
        </script>
        <div class="profile-container">
          <div
            id="profile"
            class="profile"
            style="
              border-radius: 25px;
              display: flex;
              background-color: #7289da;
              position: absolute;
              top: 10px;
              align-items: center;
              right: 10px;
            "
          >
            <img
              src="{user.profile}"
              aria-hidden="true"
              alt=""
              style="
                margin: 0.1rem;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                overflow: hidden;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                -webkit-box-flex: 0;
                -ms-flex: 0 0 auto;
                flex: 0 0 auto;
                pointer-events: none;
                z-index: 1;
              "
            />
            <p
              style="
                margin-right: 0.5rem;
                margin-left: 0.25rem;
                margin-top: 0;
                margin-bottom: 0;
                font-size: 1.5rem;
                font-weight: 300;
              "
            >
              {user.username}
            </p>
            <p
              id="gui-button"
              class="gui"
              style="
                margin-right: 0.5rem;
                margin-left: 0.25rem;
                margin-top: 0;
                margin-bottom: 0;
                font-size: 1.5rem;
                font-weight: 300;
                cursor: pointer;
                user-select: none;
              "
              onclick="handleDropdown()"
            >
              <b>&lt;</b>
            </p>

            <script>
              let first = true;
              function handleDropdown() {
                const element = document.getElementById("gui-button");
                const logout = document.getElementById("dropdown");

                if (first) {
                  element.className = "gui-closed";
                  logout.className = "logout-up";
                  first = false;
                } else {
                  if (element.className == "gui-open") {
                    element.className = "gui-closed";
                    logout.className = "logout-up";
                  } else {
                    element.className = "gui-open";
                    logout.className = "logout-down";
                  }
                }
              }
            </script>
          </div>
        </div>
      </div>
      <h1 style="width: 70%">
        This content is only accessable by current staff members of Swiss001.
        All datetime formats are in UTC
      </h1>
    </div>
    <div
      class="searchbox"
      style="
        max-width: 1100px;
        margin: auto;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      "
    >
      <p style="color: white; font-size: 1.5rem">Search by Username or ID</p>
      <input
        id="search"
        type="text"
        style="
          font-size: 1rem;
          width: 75%;
          margin-bottom: 0.5rem;
          border-radius: 10px;
          outline: none;
          padding: 0 0.4rem;
        "
        oninput="sort()"
      />
    </div>
    <script>
      function sort() {
        const list = document.getElementsByClassName("item");

        const arr = [];
        for (let i = 0; i < list.length; i++) {
          arr.push(list.item(i));
        }

        arr.sort(function (a, b) {
          return (
            new Date(b.getElementsByClassName("date")[0].innerHTML) -
            new Date(a.getElementsByClassName("date")[0].innerHTML)
          );
        });

        const query = document.getElementById("search").value;

        for (i = 0; i < list.length; i++) {
          let element = arr[i];

          let item = element.getElementsByClassName("username")[0].innerHTML;
          let id = element.getElementsByClassName("id")[0].innerHTML;

          if (item.includes(query) || id.startsWith(query)) {
            element.style.display = "flex";
          } else {
            element.style.display = "none";
          }
        }

        let cont = "";
        arr.forEach((el) => {
          cont += el.outerHTML;
        });

        document.getElementsByClassName("content")[0].innerHTML = cont;
      }
    </script>
    <div
      class="content"
      style="
        display: flex;
        flex-direction: column;
        max-width: 1100px;
        margin: auto;
      "
    >
      {tickets}
    </div>
  </body>
</html>
